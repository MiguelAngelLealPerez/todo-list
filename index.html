<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <h1 class="title">Todo-List</h1>
    <h2 class="subtitle">Lista de Tareas Semanales</h2>
</header>

<main>
    <!-- LISTA PRINCIPAL -->
    <section class="todo-container">

        <!-- FORMULARIO -->
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Nueva tarea...">

            <select id="task-day">
                <option value="">Día</option>
                <option>Lunes</option>
                <option>Martes</option>
                <option>Miércoles</option>
                <option>Jueves</option>
                <option>Viernes</option>
                <option>Sábado</option>
                <option>Domingo</option>
            </select>

            <input type="number" id="task-date" min="1" max="31" placeholder="Día límite">

            <button type="submit">Agregar</button>
        </form>

        <!-- CONTROLES -->
        <div class="controls">
            <span id="pending-count">Pendientes: 0</span>

            <div class="filters">
                <button data-filter="all">Todas</button>
                <button data-filter="pending">Pendientes</button>
                <button data-filter="completed">Completadas</button>
            </div>
        </div>

        <!-- LISTA -->
        <ul id="task-list"></ul>
    </section>

    <!-- CALENDARIO SEMANAL -->
    <section class="week-board">
        <h2>Vista semanal</h2>
        <div style="padding: 10px;">
        </div>
        <div class="week-grid">
            <div class="day" data-day="Lunes"><h4>Lunes</h4></div>
            <div class="day" data-day="Martes"><h4>Martes</h4></div>
            <div class="day" data-day="Miércoles"><h4>Miércoles</h4></div>
            <div class="day" data-day="Jueves"><h4>Jueves</h4></div>
            <div class="day" data-day="Viernes"><h4>Viernes</h4></div>
            <div class="day" data-day="Sábado"><h4>Sábado</h4></div>
            <div class="day" data-day="Domingo"><h4>Domingo</h4></div>
        </div>
    </section>
</main>

<footer>
    <p>© 2026 Todo List</p>
</footer>

<script src="js/app.js"></script>
</body>
</html>
